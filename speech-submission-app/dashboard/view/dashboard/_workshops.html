<div class="row">
	<div class="col-md-1">#</div>
    <div class="col-md-9">Workshop</div>
    <div class="col-md-1">Level</div>
    <div class="col-md-1">Language</div>
</div>

<div data-bind="foreach: profiles">
	<div data-bind="visible: $data.workshopTopics.length > 0">
		<div class="row">
			<div class="col-md-12">
				<h3>
					<span data-bind="text: $data.lastName"></span>
					<span data-bind="text: $data.firstName"></span>
				</h3>
			</div>
		</div>
		<div data-bind="foreach: $data.workshopTopics">
			<div class="row">
				<div class="col-md-1">
					<span data-bind="text: $index() + 1"></span>.
				</div>
				<div class="col-md-8">
					<h4 data-bind="text: $data.topic"></h4>
				</div>
				<div class="col-md-1">
					<span data-bind="text: $data.level"></span>
				</div>
				<div class="col-md-1">
					<span data-bind="text: $data.language"></span>
				</div>
			</div>
		</div>
		<hr/>
	</div>
</div>
