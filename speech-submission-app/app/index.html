<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body>

	<div id="app">

		<div class="container">
			<div class="form-horizontal">
				<h1>Azure Day 2017 Ukraine</h1>

				<div class="panel panel-default">
					<div class="panel-heading">Speaker profile</div>
					<div class="panel-body">
						<div class="form-group">
							<label for="tbFirstName" class="col-sm-2 control-label">First name</label>
							<div class="col-sm-10">
								<input id="tbFirstName" data-bind="textInput: speaker.firstName" placeholder="First name" type="text" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label for="tbLastName" class="col-sm-2 control-label">Last name</label>
							<div class="col-sm-10">
								<input id="tbLastName" data-bind="textInput: speaker.lastName" placeholder="Last name" type="text" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label for="tbCountry" class="col-sm-2 control-label">Country</label>
							<div class="col-sm-10">
								<input id="tbCountry" data-bind="textInput: speaker.country" placeholder="Country" type="text" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label for="tbCity" class="col-sm-2 control-label">City</label>
							<div class="col-sm-10">
								<input id="tbCity" data-bind="textInput: speaker.city" placeholder="City" type="text" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label for="tbPhone" class="col-sm-2 control-label">Phone</label>
							<div class="col-sm-10">
								<input id="tbPhone" data-bind="textInput: speaker.phone" placeholder="Phone" type="text" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label for="tbEmail" class="col-sm-2 control-label">Email</label>
							<div class="col-sm-10">
								<input id="tbEmail" data-bind="textInput: speaker.email" placeholder="Email" type="text" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label for="tbPhotoUrl" class="col-sm-2 control-label">Photo url</label>
							<div class="col-sm-10">
								<input id="tbPhotoUrl" data-bind="textInput: speaker.photoUrl" placeholder="Photo url" type="text" class="form-control">
							</div>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">Social profiles</div>
					<div class="panel-body">
						<div data-bind="foreach: speaker.socialProfiles">
							<div class="form-group">
								<label class="col-sm-2 control-label">Social profile url</label>
								<div class="col-sm-9">
									<input data-bind="textInput: $data.url" placeholder="Social profile url" type="text" class="form-control">
								</div>
								<button class="col-sm-1 btn btn-danger" data-bind="click: $parent.removeSocialProfile">
									<span class="glyphicon glyphicon-trash"></span>
								</button>
							</div>
						</div>
					</div>
					<div class="panel-footer">
						<button data-bind="click: addSocialProfile" class="btn btn-primary">Add social profile</button>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">Travel profile</div>
					<div class="panel-body">
						<div class="form-group">
							<label for="cbTravelWithGuest" class="col-sm-2 control-label">Travel with guest</label>
							<div class="col-sm-10">
								<input id="cbTravelWithGuest" data-bind="checked: speaker.travelWithGuest" type="checkbox" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label for="ddlDateOfArrival" class="col-sm-2 control-label">Date of arrival</label>
							<div class="col-sm-10">
								<select id="ddlDateOfArrival" data-bind="options: travel.dates, value: speaker.dateOfArrival" class="form-control"></select>
							</div>
						</div>
						<div class="form-group">
							<label for="ddlDateOfDeparture" class="col-sm-2 control-label">Date of departure</label>
							<div class="col-sm-10">
								<select id="ddlDateOfDeparture" data-bind="options: travel.dates, value: speaker.dateOfDeparture" class="form-control"></select>
							</div>
						</div>

						<div class="form-group">
							<label for="cbRequireAccommodation" class="col-sm-2 control-label">Require accommodation</label>
							<div class="col-sm-10">
								<input id="cbRequireAccommodation" data-bind="checked: speaker.requireAccommodation" type="checkbox" class="form-control">
							</div>
						</div>
						<div class="form-group" data-bind="visible: speaker.requireAccommodation">
							<label for="ddlAccommodationType" class="col-sm-2 control-label">Accommodation type</label>
							<div class="col-sm-10">
								<select id="ddlAccommodationType" data-bind="options: travel.accommodationTypes, optionsText: 'title', value: speaker.accommodationType" class="form-control"></select>
							</div>
						</div>
						<div class="alert alert-info" data-bind="visible: speaker.requireAccommodation, text: speaker.accommodationType().description"></div>

						<div class="form-group">
							<label for="cbRequireTravel" class="col-sm-2 control-label">Require travel</label>
							<div class="col-sm-10">
								<input id="cbRequireTravel" data-bind="checked: speaker.requireTravel" type="checkbox" class="form-control">
							</div>
						</div>
						<div class="form-group" data-bind="visible: speaker.requireTravel">
							<label for="ddlTravelType" class="col-sm-2 control-label">Travel type</label>
							<div class="col-sm-10">
								<select id="ddlTravelType" data-bind="options: travel.travelTypes, optionsText: 'title', value: speaker.travelType" class="form-control"></select>
							</div>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">Workshop topics</div>
					<div class="panel-body">
						<div data-bind="foreach: speaker.workshopTopics">
							<div class="form-group">
								<label class="col-sm-2 control-label">Workshop topic</label>
								<div class="col-sm-10">
									<input data-bind="textInput: $data.topic" placeholder="Workshop topic" type="text" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Level</label>
								<div class="col-sm-10">
									<select data-bind="value: $data.level" class="form-control">
										<option>Expert</option>
										<option>Intermediate</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<button class="col-sm-1 btn btn-danger" data-bind="click: $parent.removeWorkshopTopic">
									<span class="glyphicon glyphicon-trash"></span>
								</button>
							</div>
						</div>
					</div>
					<div class="panel-footer">
						<button data-bind="click: addWorkshopTopic" class="btn btn-primary">Add workshop topic</button>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">Conference topics</div>
					<div class="panel-body">
						<div data-bind="foreach: speaker.conferenceTopics">
							<div class="form-group">
								<label class="col-sm-2 control-label">Title</label>
								<div class="col-sm-10">
									<input data-bind="textInput: $data.title" placeholder="Title" type="text" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Description</label>
								<div class="col-sm-10">
									<textarea data-bind="textInput: $data.description" class="form-control" rows="4"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Level</label>
								<div class="col-sm-10">
									<select data-bind="value: $data.level" class="form-control">
										<option>Expert</option>
										<option>Intermediate</option>
										<option>Basic</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<button class="col-sm-1 btn btn-danger" data-bind="click: $parent.removeConferenceTopic">
									<span class="glyphicon glyphicon-trash"></span>
								</button>
							</div>
						</div>
					</div>
					<div class="panel-footer">
						<button data-bind="click: addConferenceTopic" class="btn btn-primary">Add conference topic</button>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">Other</div>
					<div class="panel-body">
						<div class="form-group">
							<label for="tbNotes" class="col-sm-2 control-label">Any other notes</label>
							<div class="col-sm-10">
								<textarea id="tbNotes" data-bind="textInput: speaker.notes" rows="4" class="form-control"></textarea>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<button data-bind="click: saveProfile" class="btn btn-success col-xs-6">Save</button>
					<button class="btn btn-default col-xs-6">Cancel</button>
				</div>

			</div>
		</div>

	</div>

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/knockout/build/output/knockout-latest.js"></script>

	<script src="app.js"></script>
	<script>
		let root = document.getElementById('app');
		let app = new SpeakerApp(root);
		app.init();
	</script>
</body>
</html>
