<div class="panel panel-default">
    <div class="panel-heading">Conference topics</div>
    <div class="panel-body">
        <div data-bind="foreach: speaker.conferenceTopics">
            <div class="form-group">
                <label class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input data-bind="textInput: $data.title" placeholder="Title" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <textarea data-bind="textInput: $data.description" class="form-control" rows="4"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Level</label>
                <div class="col-sm-10">
                    <select data-bind="value: $data.level" class="form-control">
                        <option>Expert</option>
                        <option>Intermediate</option>
                        <option>Basic</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Language</label>
                <div class="col-sm-10">
                    <select data-bind="value: $data.language" class="form-control">
                        <option>English</option>
                        <option>Russian</option>
                        <option>Ukrainian</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <button class="col-sm-1 btn btn-danger" data-bind="click: $parent.removeConferenceTopic">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <button data-bind="click: addConferenceTopic" class="btn btn-primary">Add conference topic</button>
    </div>
</div>
