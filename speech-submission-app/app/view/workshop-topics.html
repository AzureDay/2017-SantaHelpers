<div class="panel panel-default">
    <div class="panel-heading">Workshop topics</div>
    <div class="panel-body">
        <div data-bind="foreach: speaker.workshopTopics">
            <div class="form-group">
                <label class="col-sm-2 control-label">Workshop topic</label>
                <div class="col-sm-10">
                    <input data-bind="textInput: $data.topic" placeholder="Workshop topic" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Level</label>
                <div class="col-sm-10">
                    <select data-bind="value: $data.level" class="form-control">
                        <option>Expert</option>
                        <option>Intermediate</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <button class="col-sm-1 btn btn-danger" data-bind="click: $parent.removeWorkshopTopic">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <button data-bind="click: addWorkshopTopic" class="btn btn-primary">Add workshop topic</button>
    </div>
</div>
